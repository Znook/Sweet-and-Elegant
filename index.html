<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Webbutveckling 1</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-box">
        <a href="#"
          ><img class="logo" src="/images/CupcakeLogo.png" alt="Logo"
        /></a>
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Portfolio</a></li>
          </ul>
        </nav>
      </div>
      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">Söt & Elegant</span>
          <span class="heading-primary-sub">Sverigs bästa konditori</span>
        </h1>
        <a class="btn btn-pink btn-animated" href="#">Se vår packet</a>
      </div>
    </header>
    <main>
      <section>
        <div class="section-container">
          <h2>
            <span class="section-container-main">Vad erbjuder vi?</span>
            <span class="section-container-sub"
              >Vi erbjuder allt från minsta tårtan till ett helt packet för
              flera personer att ta för sig och levererar den enda hem till
              dig</span
            >
          </h2>
        </div>
      </section>
    </main>
  </body>
</html>
